<!DOCTYPE html>
<html>
<head>

<title>Neurovision AI — MRI Anatomical Brain</title>

<style>

body {

background-color: black;
color: white;
font-family: Arial;
text-align: center;

}

button {

padding: 10px;
margin-top: 10px;
font-size: 16px;

}

img {

margin-top: 20px;
border: 2px solid white;

}

</style>

</head>

<body>

<h1>Neurovision AI — MRI Anatomical Brain</h1>

<input type="file" id="fileInput">

<br>

<button onclick="uploadImage()">Analyze MRI</button>

<br>

<img id="resultImage" width="512">


<script>

async function uploadImage() {

const file = document.getElementById("fileInput").files[0]

if (!file) {

alert("Select MRI image first")
return

}

const formData = new FormData()

formData.append("image", file)

const response = await fetch("/analyze", {

method: "POST",
body: formData

})

const data = await response.json()

if (data.error) {

alert(data.error)
return

}

document.getElementById("resultImage").src =
data.overlay_image + "?t=" + new Date().getTime()

}

</script>

</body>
</html>
