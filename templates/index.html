<!DOCTYPE html>
<html>
<head>
<title>Neurovision AI</title>
</head>
<body style="background:black;color:white;text-align:center;">

<h1>Neurovision AI â€” MRI Anatomical Brain</h1>

<input type="file" id="imageInput">

<button onclick="analyze()">Analyze MRI</button>

<br><br>

<img id="brainResult" width="400">

<script>

async function analyze(){

    const file = document.getElementById("imageInput").files[0]

    const form = new FormData()

    form.append("image", file)

    const res = await fetch("/analyze", {

        method:"POST",
        body:form

    })

    const data = await res.json()

    document.getElementById("brainResult").src =
        data.brain_map + "?t=" + new Date().getTime()

}

</script>

</body>
</html>
