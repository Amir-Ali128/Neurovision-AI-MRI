<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Neurovision AI — MRI Anatomical Brain</title>

<style>

body{
    background:black;
    color:white;
    text-align:center;
    font-family:Arial;
}

button{
    padding:12px;
    font-size:18px;
    margin-top:10px;
    cursor:pointer;
}

#outputImage{
    margin-top:20px;
    border:2px solid white;
}

#status{
    margin-top:15px;
    font-size:18px;
    color:#00ffcc;
}

</style>

</head>

<body>

<h2>Neurovision AI — MRI Anatomical Brain</h2>


<form id="uploadForm">

<input type="file" id="fileInput" accept="image/*" required>

<br>

<button type="submit">Analyze</button>

</form>


<p id="status"></p>


<img id="outputImage" width="400"/>



<script>

document.getElementById("uploadForm").onsubmit = async function(e){

    e.preventDefault()

    let file = document.getElementById("fileInput").files[0]

    if(!file){

        document.getElementById("status").innerText="Select a file first"
        return

    }

    let formData = new FormData()

    formData.append("file", file)

    document.getElementById("status").innerText="Analyzing..."

    try{

        let response = await fetch("/analyze",{

            method:"POST",
            body:formData

        })

        let result = await response.json()

        document.getElementById("status").innerText=result.message

        if(result.output){

            document.getElementById("outputImage").src =
                result.output + "?t=" + new Date().getTime()

        }

    }

    catch(error){

        document.getElementById("status").innerText="Error: "+error

    }

}

</script>


</body>
</html>
