<!DOCTYPE html>
<html>
<head>
<title>Neurovision AI</title>

<style>
body {
background: black;
color: white;
text-align: center;
font-family: Arial;
}

button {
padding: 12px;
font-size: 16px;
cursor: pointer;
}

#status {
margin-top: 20px;
color: cyan;
}

#error {
color: red;
}
</style>

</head>
<body>

<h2>Neurovision AI â€” MRI Anatomical Brain</h2>

<form id="uploadForm" enctype="multipart/form-data">

<input type="file" id="fileInput" name="file" accept="image/*">

<br><br>

<button type="submit">Analyze</button>

</form>

<p id="status"></p>

<script>

document.getElementById("uploadForm").addEventListener("submit", async function(e) {

e.preventDefault();

const status = document.getElementById("status");

const fileInput = document.getElementById("fileInput");

if (!fileInput.files.length) {

status.innerHTML = "<span id='error'>Please select an image</span>";

return;

}

const file = fileInput.files[0];

const formData = new FormData();

formData.append("file", file);

status.innerText = "Analyzing...";

try {

const response = await fetch("/analyze", {

method: "POST",

body: formData

});

const result = await response.json();

if (result.status === "success") {

status.innerText = "Analysis complete";

} else {

status.innerHTML = "<span id='error'>" + result.message + "</span>";

}

} catch (err) {

status.innerHTML = "<span id='error'>Server connection error</span>";

}

});

</script>

</body>
</html>
