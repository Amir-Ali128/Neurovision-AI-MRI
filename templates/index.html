<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Neurovision AI</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 60px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: 0;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #00ff9d;
    }
    #error {
      margin-top: 12px;
      font-size: 14px;
      color: #ff4444;
    }
  </style>
</head>

<body>

  <h2>Neurovision AI â€” MRI Anatomical Brain</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept="image/*" />
    <br><br>
    <button type="submit" id="analyzeBtn">Analyze</button>
  </form>

  <div id="status"></div>
  <div id="error"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const fileInput = document.getElementById("fileInput");
    const statusEl = document.getElementById("status");
    const errorEl = document.getElementById("error");
    const btn = document.getElementById("analyzeBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.innerText = "";
      errorEl.innerText = "";

      if (fileInput.files.length === 0) {
        errorEl.innerText = "No file selected";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      btn.disabled = true;
      statusEl.innerText = "Analyzing...";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.innerText = data.message || "Server error";
          statusEl.innerText = "";
        } else {
          statusEl.innerText = data.message + " | feature_norm=" + data.feature_norm;
        }

      } catch (err) {
        errorEl.innerText = "Connection error";
        statusEl.innerText = "";
      } finally {
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
